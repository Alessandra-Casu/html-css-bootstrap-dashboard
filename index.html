<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--Header-->
    <header class="bgk-header">
        
            <div class="nav-bar fixed-top nav-bar bgk-header-nav w-100 ">
              <div class="d-flex justify-content-between align-items-center w-100">  
                    <!--Logo Boolean-->
                    <div class="logo_mobile">
                        <img class="logo_small" src="img/mobile-logo.png" alt="">
                    </div>
                    <div class="img_logo">
                        <img src="img/logo.svg" alt="">
                    </div>

                  
                    
                    
                    <!--BARRA DI RICERCA-->
                    <div class="input-group barra_ricerca">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Prova a cercare: Lezioni di Laravel">
                        <label for="floatingInputGroup1">Prova a cercare: Lezioni di Laravel</label>
                        </div>
                    </div>
                    <!--Gruppo di icone-->
                    <div class="icons-group d-flex justify-content-around ">
                        <i class="fa-sharp fa-solid fa-list-ul ul_icon"></i>
                        <i class="fa-solid fa-question question_icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical ellipsis_icon"></i>
                        <i class="fa-solid fa-bell bell_icon"></i> 
                    </div>
                </div>
            </div>
            
        
    </header>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> 
</body>
</html>
